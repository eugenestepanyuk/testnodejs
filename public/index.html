<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, blog-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Мои блоги</h2>
    <form name="blogForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <input class="form-control" name="name" placeholder="Title.."/>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="content" placeholder="Content.."></textarea>
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <button type="reset" class="btn btn-sm btn-primary">Сбросить</button>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя блога</th><th>Контент</th><th></th></tr></thead>
        <tbody class="out">
        </tbody>
    </table>

<script src="js/scripts.js"></script>
</body>
</html>
